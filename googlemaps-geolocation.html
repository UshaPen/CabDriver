  <title>googlemaps-geolocation</title>
</head>

<body>

<template name="map">
  <div class="map-container">
  {{ title }}
  {{#unless geolocationError}}
      {{> googleMap name="map" options=mapOptions}}
    {{else}}
      Geolocation failed: {{geolocationError}}
    {{/unless}}
  </div>
 
</template>

<template name="registerCab">
    <h2>Cab Driver Registration Form</h2>
	<form class="registerCab">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
		<p>Name: <input type="text" name="usrname"></p>

		<p>Mobile: <input type="text" name="mobile"></p>
		<p><input type="text" name="typeofuser" id="hidden_typeofuser" value="cab_driver"/></p>
			
        <p><input type="submit" value="Register"></p>
    </form>
</template>


<template name="registerPass">
    <h2>Passengers Registration Form</h2>
	<form class="registerPass">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
		<p>Name: <input type="text" name="usrname"></p>

		<p>Mobile: <input type="text" name="mobile"></p>
		<p><input type="text" name="typeofuser" id="hidden_typeofuser" value="passenger"/></p>
        <p><input type="submit" value="Register"></p>
    </form>
</template>

<template name="login">
    <h2>Login</h2>
	<form class="login">
		<div class="row">
			<div class="form-group">
	            <label for="email">Email</label>
	            <input type="email" name="email"/>
		    </div>    <br><br>
			<div class="form-group">
	            <label for="password">Password</label>
	            <input type="password" name="password"/>
		    </div>
        <p><input type="submit" value="Login"></p>
		</div>
    </form>
</template>

<template name="home">
    <p>Welcome to the Devois Cab application.</p>
</template>


<template name="navigation">
    <ul class="navlist">
    <li><a href="{{pathFor route='home'}}">Home</a></li>
    {{#if currentUser}}
        <li><a href="#" class="logout">Logout</a></li>
    {{else}}
        <li><a href="{{pathFor route='registerCab'}}">Cab Driver Registration</a></li>
		<li><a href="{{pathFor route='registerPass'}}">Passenger Registration</a></li>
        <li><a href="{{pathFor route='login'}}">Login</a></li>
    {{/if}}
	</ul>
</template>

<template name="main">
<span>	<center><h1>Devois</h1>
	<h1>Welcome To CAB Booking</h1>
	<p> Login to Access the App </p>
	{{> navigation}}
	{{> yield}}  
	<hr /></center>
	</span>
	<p>Copyright &copy; Devois, 2014-2015.</p>
</template>
